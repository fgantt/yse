name: SIMD Performance Regression Check

on:
  pull_request:
    paths:
      - 'src/bitboards/simd.rs'
      - 'src/bitboards/**'
      - 'src/evaluation/**'
      - 'src/moves.rs'
      - 'src/utils/telemetry.rs'
      - 'tests/simd_performance_validation_tests.rs'
      - 'Cargo.toml'
      - '.cargo/config.toml'
  push:
    branches:
      - main
    paths:
      - 'src/bitboards/simd.rs'
      - 'src/bitboards/**'
      - 'src/evaluation/**'
      - 'src/moves.rs'
      - 'src/utils/telemetry.rs'
      - 'tests/simd_performance_validation_tests.rs'
      - 'Cargo.toml'
      - '.cargo/config.toml'

jobs:
  simd-performance-check:
    name: SIMD Performance Regression Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Check SIMD feature compiles
        run: |
          cargo build --features simd --release --target ${{ matrix.target }}

      - name: Run SIMD performance regression tests
        run: |
          cargo test --features simd simd_performance_regression_tests --release --target ${{ matrix.target }}
        continue-on-error: false

      - name: Run SIMD performance validation tests (Task 5.6)
        run: |
          cargo test --features simd simd_performance_validation_tests --release --target ${{ matrix.target }} -- --nocapture 2>&1 | tee performance_report.txt || true
        continue-on-error: true
        # Note: Performance validation tests may fail on slower CI machines
        # They are designed to detect regressions but may be skipped if SHOGI_SKIP_PERFORMANCE_TESTS is set

      - name: Upload performance report (if generated)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: simd-performance-report-${{ matrix.os }}
          path: performance_report.txt
          if-no-files-found: ignore

      - name: Run SIMD benchmarks (list only, full benchmarks take too long for CI)
        run: |
          cargo bench --bench simd_performance_benchmarks --features simd --target ${{ matrix.target }} -- --list || true
          cargo bench --bench batch_ops_benchmarks --features simd --target ${{ matrix.target }} -- --list || true
        continue-on-error: true
        # Note: Full benchmarks are run locally, CI only verifies they compile

